<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>猫咪视频</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 移动端适配和横屏锁定 */
        html {
            /* 禁用iOS橡皮筋效果 */
            overflow: hidden;
            position: fixed;
            height: 100%;
            width: 100%;
        }

        body {
            /* 移动端优化 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            
            /* 禁止滚动 */
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            
            /* 强制横屏显示 */
            transform-origin: left top;
            transition: transform 0.3s ease;
        }

        /* 竖屏时的提示 */
        .orientation-notice {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .orientation-notice .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: rotate 2s infinite linear;
        }

        .orientation-notice .text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .orientation-notice .subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 媒体查询：检测设备方向 */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            .orientation-notice {
                display: flex;
            }
            
            .video-container,
            .time-controller,
            .meow-text,
            .heart-icon {
                display: none;
            }
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        /* "喵？"文字效果 */
        .meow-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
            font-family: "Courier New", "Consolas", "微软雅黑", "SimHei", monospace;
            z-index: 200;
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            animation: none;
            pointer-events: none;
            font-weight: 300;
            letter-spacing: 3px;
        }

        @keyframes meowAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes meowDisappear {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.98);
            }
        }

        /* 红心效果 */
        .heart-icon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff6b6b;
            z-index: 200;
            opacity: 0;
            animation: none;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }

        @keyframes heartAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes heartDisappear {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        /* 移动端响应式样式 */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .time-controller {
                top: 15px;
                right: 15px;
                transform: scale(0.8);
            }
            
            .time-slider {
                width: 180px;
            }
            
            .time-label {
                font-size: 11px;
            }
            
            .time-display {
                font-size: 14px;
            }
            
            .time-icons {
                font-size: 12px;
            }
            
            .meow-text {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .heart-icon {
                font-size: 32px;
            }
        }

        /* 超小屏幕适配 */
        @media screen and (max-width: 480px) and (orientation: landscape) {
            .time-controller {
                transform: scale(0.7);
                top: 10px;
                right: 10px;
            }
            
            .time-slider {
                width: 150px;
            }
            
            .meow-text {
                font-size: 28px;
            }
            
            .heart-icon {
                font-size: 24px;
            }
        }

        /* 时间光线控制器 */
        .time-controller {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-controller.show {
            opacity: 1;
        }

        .time-slider {
            width: 240px;
            height: 8px;
            background: linear-gradient(to right, 
                #1a1a2e 0%,     /* 深夜 */
                #ff6b35 12.5%,  /* 日出 */
                #ffd700 25%,    /* 晨光 */
                #87ceeb 50%,    /* 正午 */
                #ffa500 75%,    /* 傍晚 */
                #4169e1 87.5%,  /* 黄昏 */
                #1a1a2e 100%);  /* 夜晚 */
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .time-handle {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            position: absolute;
            top: -8px;
            cursor: grab;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }

        .time-handle:hover {
            transform: scale(1.1);
        }

        .time-handle:active {
            cursor: grabbing;
        }

        .time-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 12px;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                transform: scale(0.8);
                transform-origin: center;
            }
            
            .memorial-text {
                font-size: 14px;
                margin: 10px 0;
            }
            
            .time-controller {
                padding: 8px 12px;
                bottom: 15px;
            }
            
            .time-slider {
                height: 8px;
            }
            
            .time-handle {
                width: 20px;
                height: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                transform: scale(0.7);
            }
            
            .memorial-text {
                font-size: 12px;
            }
            
            .time-display {
                font-size: 14px;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .time-handle {
                width: 24px;
                height: 24px;
                opacity: 0.9;
            }
            
            .time-slider {
                height: 10px;
            }
            
            /* 增加触摸区域 */
            .time-controller {
                padding: 12px 16px;
            }
        }

        .time-display {
            color: rgba(255, 255, 255, 1);
            font-weight: bold;
            font-size: 18px;
        }

        .time-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 横屏提示 -->
    <div class="orientation-notice">
        <div class="icon">📱</div>
        <div class="text">请旋转设备到横屏模式</div>
        <div class="subtext">为了更好的观看体验</div>
    </div>
    
    <div class="meow-text" id="meowText">喵？</div>
    <div class="heart-icon" id="heartIcon">
        <i class="fas fa-heart"></i>
    </div>
    
    <div class="time-controller" id="timeController">
        <div class="time-slider" id="timeSlider">
            <div class="time-handle" id="timeHandle"></div>
        </div>
        <div class="time-label">
            <div class="time-display" id="timeDisplay">12:00</div>
            <div>按T显示/隐藏时间控制</div>
            <div class="time-icons">
                <span>🌙</span>
                <span>🌅</span>
                <span>☀️</span>
                <span>🌅</span>
                <span>🌙</span>
            </div>
        </div>
    </div>
    
    <div class="video-container">
        <video id="mainVideo" muted autoplay loop>
            <source src="躺着.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const timeController = document.getElementById('timeController');
        const timeSlider = document.getElementById('timeSlider');
        const timeHandle = document.getElementById('timeHandle');
        const timeDisplay = document.getElementById('timeDisplay');
        const meowText = document.getElementById('meowText');
        const heartIcon = document.getElementById('heartIcon');
        
        let isMainVideo = true;
        let currentTime = 12.0; // 默认12:00
        let isDragging = false;
        let isControllerVisible = false;
        let savedLightFilter = ''; // 保存关灯前的光线状态
        let isLightsOut = false;   // 是否在关灯状态
        let isHeartShowing = false; // 是否在显示红心状态
        let recognition = null;     // 语音识别对象
        let isVoiceEnabled = false; // 是否启用语音识别
        let restartCount = 0;       // 重启计数器
        let lastRestartTime = 0;    // 上次重启时间

        // 关键词映射
        const voiceKeywords = {
            // 呼唤类 - 触发关灯找猫效果
            call: ['考拉', '小猫', '猫咪', '宝贝', '猫猫', '喵喵'],
            // 思念类 - 触发红心效果
            love: ['想你了', '想你', '爱你', '想念', '思念', '抱抱', '亲亲', '喜欢你']
        };

        // 光线参数关键点定义
        const lightKeyframes = {
            brightness: [
                {time: 0, value: 25},    // 深夜
                {time: 5, value: 25},    // 深夜
                {time: 6, value: 50},    // 日出
                {time: 8, value: 90},    // 晨光
                {time: 12, value: 110},  // 正午
                {time: 16, value: 100},  // 下午
                {time: 18, value: 75},   // 傍晚
                {time: 20, value: 45},   // 黄昏
                {time: 22, value: 30},   // 夜晚
                {time: 24, value: 25}    // 深夜
            ],
            hueRotate: [
                {time: 0, value: 180},   // 深夜蓝
                {time: 5, value: 180},   // 深夜蓝
                {time: 6, value: 30},    // 日出暖
                {time: 8, value: 0},     // 自然光
                {time: 12, value: 0},    // 正午白
                {time: 16, value: 0},    // 下午
                {time: 18, value: 15},   // 傍晚暖
                {time: 19, value: 35},   // 黄昏金
                {time: 21, value: 120},  // 夜晚暖
                {time: 22, value: 160},  // 夜晚蓝
                {time: 24, value: 180}   // 深夜蓝
            ],
            saturation: [
                {time: 0, value: 60},    // 夜晚去色
                {time: 6, value: 80},    // 日出
                {time: 12, value: 110},  // 正午鲜艳
                {time: 18, value: 90},   // 傍晚
                {time: 22, value: 70},   // 夜晚
                {time: 24, value: 60}    // 深夜
            ],
            sepia: [
                {time: 0, value: 10},    // 深夜
                {time: 6, value: 25},    // 日出暖调
                {time: 8, value: 5},     // 自然光
                {time: 12, value: 0},    // 正午无sepia
                {time: 18, value: 20},   // 傍晚暖调
                {time: 20, value: 35},   // 黄昏强暖调
                {time: 22, value: 15},   // 夜晚
                {time: 24, value: 10}    // 深夜
            ],
            contrast: [
                {time: 0, value: 90},    // 夜晚低对比
                {time: 12, value: 105},  // 正午高对比
                {time: 18, value: 95},   // 傍晚
                {time: 24, value: 90}    // 夜晚
            ]
        };

        // 线性插值函数
        function interpolateValue(time, keyframes) {
            // 处理边界情况
            if (time <= keyframes[0].time) return keyframes[0].value;
            if (time >= keyframes[keyframes.length - 1].time) return keyframes[keyframes.length - 1].value;

            // 找到当前时间所在的区间
            for (let i = 0; i < keyframes.length - 1; i++) {
                const current = keyframes[i];
                const next = keyframes[i + 1];
                
                if (time >= current.time && time <= next.time) {
                    const ratio = (time - current.time) / (next.time - current.time);
                    return current.value + (next.value - current.value) * ratio;
                }
            }
            
            return keyframes[0].value;
        }

        // 根据时间计算所有光线参数
        function calculateLightParams(time) {
            return {
                brightness: interpolateValue(time, lightKeyframes.brightness),
                hueRotate: interpolateValue(time, lightKeyframes.hueRotate),
                saturation: interpolateValue(time, lightKeyframes.saturation),
                sepia: interpolateValue(time, lightKeyframes.sepia),
                contrast: interpolateValue(time, lightKeyframes.contrast)
            };
        }

        // 应用光线效果
        function applyLightEffect(time) {
            const params = calculateLightParams(time);
            
            const filter = `brightness(${params.brightness}%) 
                           hue-rotate(${params.hueRotate}deg) 
                           saturate(${params.saturation}%) 
                           sepia(${params.sepia}%) 
                           contrast(${params.contrast}%)`;
            
            video.style.filter = filter;
            video.style.transition = 'filter 0.3s ease-out';
        }

        // 更新时间显示
        function updateTimeDisplay(time) {
            const hours = Math.floor(time);
            const minutes = Math.round((time - hours) * 60);
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            timeDisplay.textContent = timeString;
            
            // 更新滑块位置
            const position = (time / 24) * 216; // 216px是滑块可移动范围
            timeHandle.style.left = position + 'px';
        }

        // 设置时间
        function setTime(time) {
            currentTime = Math.max(0, Math.min(24, time));
            updateTimeDisplay(currentTime);
            if (!isLightsOut) { // 只有在非关灯状态下才应用光线效果
                applyLightEffect(currentTime);
            }
        }

        // 关灯找猫功能
        function lightsOut() {
            if (isLightsOut) return; // 防止重复执行
            
            isLightsOut = true;
            
            // 保存当前光线状态
            savedLightFilter = video.style.filter;
            
            // 第一阶段：慢慢变暗 (3秒，更温和)
            video.style.transition = 'filter 3s ease-in-out';
            video.style.filter = 'brightness(0%)';
            
            // 第二阶段：3秒后轻柔显示"喵？" (1.5秒动画)
            setTimeout(() => {
                meowText.style.animation = 'meowAppear 1.5s ease-out forwards';
            }, 3000);
            
            // 第三阶段：停留2.5秒后开始轻柔隐藏并恢复光线
            setTimeout(() => {
                // 轻柔隐藏"喵？"文字
                meowText.style.animation = 'meowDisappear 1.5s ease-in forwards';
                
                // 同时开始慢慢恢复光线
                video.style.filter = savedLightFilter;
                
                // 1.5秒后重置状态
                setTimeout(() => {
                    isLightsOut = false;
                    meowText.style.animation = 'none';
                    video.style.transition = 'filter 0.3s ease-out'; // 恢复正常过渡时间
                }, 1500);
                
            }, 7000); // 3秒变暗 + 1.5秒出现 + 2.5秒停留
        }

        // 显示红心功能
        function showHeart() {
            if (isHeartShowing) return; // 防止重复执行
            
            isHeartShowing = true;
            
            // 保存当前光线状态
            savedLightFilter = video.style.filter;
            
            // 第一阶段：慢慢变暗 (3秒，更温和)
            video.style.transition = 'filter 3s ease-in-out';
            video.style.filter = 'brightness(0%)';
            
            // 第二阶段：3秒后轻柔显示红心 (1.5秒动画)
            setTimeout(() => {
                heartIcon.style.animation = 'heartAppear 1.5s ease-out forwards';
            }, 3000);
            
            // 第三阶段：停留2.5秒后开始轻柔隐藏并恢复光线
            setTimeout(() => {
                // 轻柔隐藏红心
                heartIcon.style.animation = 'heartDisappear 1.5s ease-in forwards';
                
                // 同时开始慢慢恢复光线
                video.style.filter = savedLightFilter;
                
                // 1.5秒后重置状态
                setTimeout(() => {
                    isHeartShowing = false;
                    heartIcon.style.animation = 'none';
                    video.style.transition = 'filter 0.3s ease-out'; // 恢复正常过渡时间
                }, 1500);
                
            }, 7000); // 3秒变暗 + 1.5秒出现 + 2.5秒停留
        }

        // 语音识别功能
        function initVoiceRecognition() {
            // 检查浏览器支持
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.log('浏览器不支持语音识别');
                return false;
            }

            // 创建识别对象
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            // 配置参数
            recognition.continuous = true;      // 持续监听
            recognition.interimResults = false; // 不要中间结果
            recognition.lang = 'zh-CN';        // 中文识别
            recognition.maxAlternatives = 1;    // 只要最佳结果

            // 识别结果处理
            recognition.onresult = function(event) {
                const lastResult = event.results[event.results.length - 1];
                if (lastResult.isFinal) {
                    const transcript = lastResult[0].transcript.trim();
                    console.log('语音识别结果:', transcript);
                    processVoiceCommand(transcript);
                }
            };

            // 错误处理
            recognition.onerror = function(event) {
                console.log('语音识别错误:', event.error);
                
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    console.log('麦克风权限被拒绝，停止语音识别');
                    isVoiceEnabled = false;
                    restartCount = 999; // 阻止自动重启
                } else if (event.error === 'network') {
                    console.log('网络错误，暂停语音识别');
                    isVoiceEnabled = false;
                } else if (event.error === 'aborted') {
                    console.log('语音识别被中止');
                    // 不修改isVoiceEnabled状态，允许正常重启
                } else {
                    console.log('其他语音识别错误，将重试');
                }
            };

            // 识别结束自动重启
            recognition.onend = function() {
                if (isVoiceEnabled) {
                    const now = Date.now();
                    
                    // 检查重启间隔（至少3秒）
                    if (now - lastRestartTime < 3000) {
                        restartCount++;
                        if (restartCount > 5) {
                            console.log('语音识别重启次数过多，停止自动重启');
                            isVoiceEnabled = false;
                            return;
                        }
                    } else {
                        // 重置计数器
                        restartCount = 0;
                    }
                    
                    lastRestartTime = now;
                    
                    setTimeout(() => {
                        if (isVoiceEnabled) {
                            try {
                                recognition.start();
                                console.log('语音识别自动重启');
                            } catch (e) {
                                console.log('重启语音识别失败:', e);
                                // 如果重启失败，等待更长时间再试
                                setTimeout(() => {
                                    if (isVoiceEnabled) {
                                        try {
                                            recognition.start();
                                        } catch (e2) {
                                            console.log('二次重启失败，停止语音识别');
                                            isVoiceEnabled = false;
                                        }
                                    }
                                }, 5000);
                            }
                        }
                    }, 1000); // 延长重启间隔到1秒
                }
            };

            return true;
        }

        // 处理语音命令
        function processVoiceCommand(text) {
            console.log('处理语音命令:', text);

            // 检查呼唤关键词
            for (let keyword of voiceKeywords.call) {
                if (text.includes(keyword)) {
                    console.log('检测到呼唤关键词:', keyword);
                    lightsOut();
                    return;
                }
            }

            // 检查思念关键词
            for (let keyword of voiceKeywords.love) {
                if (text.includes(keyword)) {
                    console.log('检测到思念关键词:', keyword);
                    showHeart();
                    return;
                }
            }
        }

        // 启动语音识别
        function startVoiceRecognition() {
            if (isVoiceEnabled) {
                console.log('语音识别已在运行');
                return true;
            }
            
            if (!recognition) {
                if (!initVoiceRecognition()) {
                    return false;
                }
            }

            try {
                recognition.start();
                isVoiceEnabled = true;
                restartCount = 0; // 重置计数器
                console.log('语音识别已启动');
                return true;
            } catch (e) {
                if (e.name === 'InvalidStateError') {
                    console.log('语音识别已在运行');
                    isVoiceEnabled = true;
                    return true;
                }
                console.log('启动语音识别失败:', e);
                return false;
            }
        }

        // 停止语音识别
        function stopVoiceRecognition() {
            if (recognition && isVoiceEnabled) {
                isVoiceEnabled = false;
                recognition.stop();
                console.log('语音识别已停止');
            }
        }

        // 切换语音识别状态
        function toggleVoiceRecognition() {
            if (isVoiceEnabled) {
                stopVoiceRecognition();
                return false;
            } else {
                return startVoiceRecognition();
            }
        }

        // 拖拽功能
        function handleMouseDown(e) {
            isDragging = true;
            e.preventDefault();
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            
            const rect = timeSlider.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / 216)); // 216px是滑块宽度
            const newTime = percentage * 24;
            
            setTime(newTime);
        }

        function handleMouseUp() {
            isDragging = false;
        }

        // 点击滑块直接跳转
        timeSlider.addEventListener('click', function(e) {
            if (e.target === timeHandle) return;
            
            const rect = timeSlider.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / 216));
            const newTime = percentage * 24;
            
            setTime(newTime);
        });

        // 拖拽事件监听
        timeHandle.addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);

        // 触摸事件支持
        timeHandle.addEventListener('touchstart', function(e) {
            isDragging = true;
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const rect = timeSlider.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / 216));
            const newTime = percentage * 24;
            
            setTime(newTime);
            e.preventDefault();
        });

        document.addEventListener('touchend', function() {
            isDragging = false;
        });

        // 键盘控制
        document.addEventListener('keydown', function(e) {
            switch(e.key.toLowerCase()) {
                case 't':
                    // 切换控制器显示
                    isControllerVisible = !isControllerVisible;
                    timeController.classList.toggle('show', isControllerVisible);
                    break;
                case 'arrowleft':
                    // 减少时间
                    setTime(currentTime - 0.5);
                    e.preventDefault();
                    break;
                case 'arrowright':
                    // 增加时间
                    setTime(currentTime + 0.5);
                    e.preventDefault();
                    break;
                case 'r':
                    // 重置到当前真实时间
                    const now = new Date();
                    const realTime = now.getHours() + now.getMinutes() / 60;
                    setTime(realTime);
                    break;
                case '1':
                    setTime(6);   // 日出
                    break;
                case '2':
                    setTime(12);  // 正午
                    break;
                case '3':
                    setTime(18);  // 黄昏
                    break;
                case '4':
                    setTime(22);  // 夜晚
                    break;
                case 'c':
                    // 关灯找猫
                    lightsOut();
                    break;
                case 'm':
                    // 显示红心
                    showHeart();
                    break;
                case 'v':
                    // 切换语音识别
                    const voiceResult = toggleVoiceRecognition();
                    console.log('语音识别状态:', voiceResult ? '已启动' : '已停止');
                    break;
            }
        });

        // 视频切换逻辑
        video.addEventListener('click', function() {
            if (isMainVideo) {
                video.src = '打哈欠.mp4';
                video.loop = false;
                video.play();
                isMainVideo = false;
                
                video.addEventListener('ended', function() {
                    video.src = '躺着.mp4';
                    video.loop = true;
                    video.play();
                    isMainVideo = true;
                }, { once: true });
            }
        });

        video.addEventListener('loadeddata', function() {
            video.play().catch(e => {
                console.log('视频自动播放被阻止，需要用户交互');
            });
        });

        // 移动端支持
        function initMobileSupport() {
            // 检测移动设备
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                console.log('检测到移动设备，启用移动端适配');
                
                // 请求横屏锁定
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(e => {
                        console.log('无法锁定横屏:', e);
                    });
                }
                
                // 监听屏幕方向变化
                if (screen.orientation) {
                    screen.orientation.addEventListener('change', function() {
                        console.log('屏幕方向:', screen.orientation.angle);
                    });
                }
                
                // 防止页面缩放
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                });
                
                // 优化移动端视频播放
                video.setAttribute('playsinline', true);
                video.setAttribute('webkit-playsinline', true);
                
                // 移动端添加触摸提示
                console.log('移动端提示：');
                console.log('- 触摸视频切换内容');
                console.log('- 双指操作时间控制器');
                console.log('- 语音功能在移动端可能受限');
            }
        }

        // 移动端触摸优化
        function optimizeTouchEvents() {
            // 为时间控制器添加更好的触摸支持
            let touchStartX, touchStartY;
            let isTouchDragging = false;
            
            timeSlider.addEventListener('touchstart', function(e) {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                
                // 检查是否点击在滑块区域
                const rect = timeSlider.getBoundingClientRect();
                const x = touchStartX - rect.left;
                const percentage = Math.max(0, Math.min(1, x / (timeSlider.offsetWidth - 24)));
                const newTime = percentage * 24;
                setTime(newTime);
                
                isTouchDragging = true;
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isTouchDragging) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const rect = timeSlider.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, x / (timeSlider.offsetWidth - 24)));
                const newTime = percentage * 24;
                setTime(newTime);
            }, { passive: false });
            
            document.addEventListener('touchend', function() {
                isTouchDragging = false;
            });
            
            // 移动端显示控制器的手势
            let tapCount = 0;
            video.addEventListener('touchstart', function(e) {
                tapCount++;
                if (tapCount === 1) {
                    setTimeout(() => {
                        if (tapCount === 1) {
                            // 单击 - 切换视频
                            if (isMainVideo) {
                                video.src = '打哈欠.mp4';
                                video.loop = false;
                                video.play();
                                isMainVideo = false;
                                
                                video.addEventListener('ended', function() {
                                    video.src = '躺着.mp4';
                                    video.loop = true;
                                    video.play();
                                    isMainVideo = true;
                                }, { once: true });
                            }
                        } else if (tapCount === 2) {
                            // 双击 - 显示/隐藏时间控制器
                            isControllerVisible = !isControllerVisible;
                            timeController.classList.toggle('show', isControllerVisible);
                        }
                        tapCount = 0;
                    }, 300);
                }
            });
        }

        // 初始化
        const now = new Date();
        const realTime = now.getHours() + now.getMinutes() / 60;
        setTime(realTime);
        
        // 初始化移动端支持
        initMobileSupport();
        optimizeTouchEvents();
        
        // 语音识别提示（不自动启动）
        console.log('按V键启动/停止语音识别功能');
    </script>
</body>
</html>
