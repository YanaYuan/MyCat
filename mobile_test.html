<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>移动端测试 - 考拉纪念网站</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .test-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .test-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .pass { background: #4CAF50; }
        .warning { background: #FF9800; }
        .info { background: #2196F3; }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .orientation-info {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        /* 横屏检测 */
        @media (orientation: portrait) {
            .portrait-notice {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.95);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                color: white;
                text-align: center;
            }
            
            .portrait-notice .icon {
                font-size: 64px;
                margin-bottom: 20px;
                animation: rotate 2s ease-in-out infinite;
            }
            
            @keyframes rotate {
                0%, 100% { transform: rotate(0deg); }
                50% { transform: rotate(90deg); }
            }
        }
        
        @media (orientation: landscape) {
            .portrait-notice {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 竖屏提示 -->
    <div class="portrait-notice">
        <div class="icon">📱</div>
        <h2>请旋转设备到横屏模式</h2>
        <p>为了更好的测试体验</p>
    </div>
    
    <div class="test-container">
        <h1>🐱 移动端功能测试</h1>
        <p>这是考拉纪念网站的移动端功能测试页面</p>
        
        <div class="test-item">
            <h3>设备检测 <span class="test-status info" id="deviceStatus">检测中...</span></h3>
            <div id="deviceInfo">正在检测设备信息...</div>
        </div>
        
        <div class="test-item">
            <h3>屏幕方向 <span class="test-status info" id="orientationStatus">检测中...</span></h3>
            <div class="orientation-info" id="orientationInfo">正在检测屏幕方向...</div>
        </div>
        
        <div class="test-item">
            <h3>触摸功能测试</h3>
            <button class="button" id="touchTestBtn">测试触摸响应</button>
            <div id="touchResult"></div>
        </div>
        
        <div class="test-item">
            <h3>横屏锁定测试</h3>
            <button class="button" id="lockOrientationBtn">尝试锁定横屏</button>
            <div id="lockResult"></div>
        </div>
        
        <div class="test-item">
            <h3>返回主页面</h3>
            <a href="index.html" class="button">🏠 返回考拉纪念网站</a>
        </div>
    </div>
    
    <script>
        // 设备检测
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android(?!.*Mobile)/i.test(navigator.userAgent);
            const isDesktop = !isMobile && !isTablet;
            
            let deviceType = '桌面设备';
            let statusClass = 'info';
            
            if (isMobile && !isTablet) {
                deviceType = '手机';
                statusClass = 'pass';
            } else if (isTablet) {
                deviceType = '平板';
                statusClass = 'pass';
            }
            
            document.getElementById('deviceStatus').textContent = deviceType;
            document.getElementById('deviceStatus').className = `test-status ${statusClass}`;
            
            document.getElementById('deviceInfo').innerHTML = `
                <strong>用户代理:</strong> ${navigator.userAgent}<br>
                <strong>屏幕尺寸:</strong> ${screen.width} x ${screen.height}<br>
                <strong>视口尺寸:</strong> ${window.innerWidth} x ${window.innerHeight}<br>
                <strong>设备像素比:</strong> ${window.devicePixelRatio}
            `;
        }
        
        // 屏幕方向检测
        function detectOrientation() {
            const orientation = screen.orientation ? screen.orientation.angle : window.orientation;
            const isLandscape = Math.abs(orientation) === 90;
            
            document.getElementById('orientationStatus').textContent = isLandscape ? '横屏' : '竖屏';
            document.getElementById('orientationStatus').className = `test-status ${isLandscape ? 'pass' : 'warning'}`;
            
            document.getElementById('orientationInfo').innerHTML = `
                <strong>当前角度:</strong> ${orientation}°<br>
                <strong>方向:</strong> ${isLandscape ? '横屏 ✅' : '竖屏 ⚠️'}<br>
                <strong>建议:</strong> ${isLandscape ? '方向正确，功能齐全' : '请旋转到横屏模式'}
            `;
        }
        
        // 触摸测试
        document.getElementById('touchTestBtn').addEventListener('click', function() {
            this.textContent = '✅ 触摸响应正常';
            this.style.background = '#4CAF50';
            
            document.getElementById('touchResult').innerHTML = `
                <div style="margin-top: 10px; color: #4CAF50;">
                    触摸功能测试通过！<br>
                    <small>点击时间: ${new Date().toLocaleTimeString()}</small>
                </div>
            `;
        });
        
        // 横屏锁定测试
        document.getElementById('lockOrientationBtn').addEventListener('click', async function() {
            try {
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape');
                    document.getElementById('lockResult').innerHTML = `
                        <div style="color: #4CAF50; margin-top: 10px;">
                            ✅ 横屏锁定成功
                        </div>
                    `;
                } else {
                    throw new Error('此浏览器不支持屏幕方向锁定');
                }
            } catch (error) {
                document.getElementById('lockResult').innerHTML = `
                    <div style="color: #FF9800; margin-top: 10px;">
                        ⚠️ ${error.message}
                    </div>
                `;
            }
        });
        
        // 监听方向变化
        if (screen.orientation) {
            screen.orientation.addEventListener('change', detectOrientation);
        } else {
            window.addEventListener('orientationchange', detectOrientation);
        }
        
        // 初始化
        detectDevice();
        detectOrientation();
        
        // 防止页面缩放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        console.log('📱 移动端测试页面加载完成');
        console.log('🔧 功能: 设备检测、方向检测、触摸测试、横屏锁定');
    </script>
</body>
</html>
